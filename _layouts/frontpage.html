<!DOCTYPE html>
<html>
{% include head.html %} {% include header.html %}

<body>
    <main>
        <div class="front-page__projects">
            {% for project in site.projects reversed %} {% if project.title %}
            <div class="front-page__project">
                <a href="{{ project.url | prepend: site.url }}">
                    <!-- <img class="front-page__project-image" src="{{ project.img }}"> -->
                    <video poster="{{ project.poster }}" class="front-page__project-image" src="{{ project.vid }}" loop preload="none"></video>
                    <div class="front-page__project-title">
                        <p>{{ project.title }}</p>
                    </div>
                </a>
            </div>
            {% endif %} {% endfor %}
        </div>
        <section>
            {{ content }}
        </section>
    </main>
    {% include footer.html %}
    <script type="text/javascript">
    var figure = $(".front-page__project").hover(hoverVideo, hideVideo);

    function hoverVideo(e) {
        $('video', this).get(0).play();
    }

    function hideVideo(e) {
        $('video', this).get(0).pause();
    }
    </script>
</body>

</html>
